<!DOCTYPE html>
<html ng-app="app">

<head>
	<title>RegionKnow</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/site.css">
</head>

<body class="container-fluid">

	<div ng-controller="NavBarController as nav">


		<div class="row">

			<div class="col-md-2"></div>

			<section layout="row" flex>

				<md-content flex layout-padding>
				<div layout="column" layout-fill layout-align="top center">


					<i ng-click="nav.toggleLeft()" class="fa fa-bars" style="font-size: 2em;"></i>

				</div>
				<div flex></div>
			</md-content>

			<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
			<md-toolbar class="md-theme-light">RegionKnow</md-toolbar>



				<a><md-divider ng-show="nav.status" ui-sref="UserProfile">{{nav.status.username}}</md-divider></a>
				<!-- <a ui-sref="Home" ng-click="nav.close()"><md-divider>Home</md-divider></a> -->
				<a ng-show="nav.status" ui-sref="QuestionsFeed" ng-click="nav.close()"><md-divider>Home</md-divider></a>
				<!-- <a ui-sref="UserProfile" ng-click="nav.close()"><md-divider>Your Profile</md-divider></a>
				<a ui-sref="updateProfile" ng-click="nav.close()"><md-divider>updateProfile</md-divider></a> -->
				<a ng-show="!nav.status" ui-sref="Login" ng-click="!nav.close()"><md-divider>Login</md-divider></a>
				<a ng-show="!nav.status" ui-sref="Register" ng-click="nav.close()"><md-divider>Register</md-divider></a>
				

				<a ng-show="nav.status" ui-sref="Settings({id: nav.status.id})" ng-click="nav.close()"><md-divider>Settings</md-divider></a>
				<a ng-show="nav.status" ui-sref="Message" ng-click="nav.close();"><md-divider>Messaging</md-divider></a>
				<a ng-show="nav.status" ui-sref="Home" ng-click="nav.close(); nav.logoutUser()"><md-divider>Log Out</md-divider></a>
				



			</md-sidenav>
		</section>

		<div class="col-md-2"></div>


	</div>

</div>

<ui-view></ui-view>
<!-- Ext Libs -->
<script src="angular/angular.min.js"></script>
<script src="angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="angular-material/angular-material.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAR4uInfVhGOVQPhgf8wkvxHpiEEYerVq8"></script>
<script src="angular-animate/angular-animate.js"></script>
<script src="angular-aria/angular-aria.js"></script>

<script src="angular-animate/angular-animate.js"></script>
<script src="angular-aria/angular-aria.js"></script>
<!-- Global Src -->
<script src="/javascript/app.js"></script>
<!-- Factories -->
<script src="/javascript/services/HomeFactory.js"></script>
<script src="/javascript/services/UserFactory.js"></script>
<script src="/javascript/services/QuestionFactory.js"></script>
<script src="/javascript/services/AnswerFactory.js"></script>
<script src="/javascript/services/UserSettingsFactory.js"></script>



<!-- Controllers -->

<script src="/javascript/controllers/CreateQuestionController.js"></script>
<script src="/javascript/controllers/QuestionAnswerController.js"></script>
<script src="/javascript/controllers/NavBarController.js"></script>
<script src="/javascript/controllers/UserProfileController.js"></script>
<script src="/javascript/controllers/MessagingController.js"></script>
<script src="/javascript/controllers/UserSettingsController.js"></script>
</body>

</html>
