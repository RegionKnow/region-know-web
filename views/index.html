<!DOCTYPE html>
<html ng-app="app">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
	<title>RegionKnow</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
	<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.indigo-pink.min.css">
	<script src="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/site.css">
</head>

<body class="container-fluid">

	<div ng-controller="NavBarController as nav">

		<div class="row topNav">
			<div class="col-md-11"><i ng-click="nav.toggleLeft()" id="naviBars" class="fa fa-bars" style="font-size: 2.6em;"></i></div>
			<div class="col-md-offset-10" id="alerts" ng-show="nav.alertObj.status">
			<!-- 	ng-if="nav.status && vm.alertObj.status" -->
				<a class="md-fab md-primary md-hue-5 md-button md-default-theme" style="color: red; font-size: 35px;" ng-click="nav.openAlerts()">{{nav.alertObj.alertNum}}</a>

				<div ng-repeat="alert in nav.alertObj.alerts" ng-show="nav.showAlertTab">
					<a class="well" ui-sref="ViewQuesiton({id: alert._id})">{{alert.questionBody}}</a>
				</div>
			</div>

		</div>






		<div class="row">

			<div class="col-md-2"></div>

			<section id="navBar" layout="row" flex>

				<md-content flex layout-padding>
				<div layout="column" layout-fill layout-align="top center">


					

				</div>
				<div flex></div>
			</md-content>
			<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
			<md-toolbar id="userInfo" class="md-theme-light">
			
			<a ng-show="nav.status" ui-sref="UserProfile" ng-click="nav.close()">
				<br>{{nav.status.username}}<br>
				<img class="img  img-circle" src="{{vm.userLoggedIn.image}}" height="190px" width="179px">

			</a>

		</md-toolbar>



		<!-- <a ui-sref="Home" ng-click="nav.close()"><md-divider>Home</md-divider></a> -->
		<a class="md-button" ng-show="nav.status" ui-sref="QuestionsFeed" ng-click="nav.close()">Home</a>
		<a class="md-button" ng-show="nav.status" ui-sref="CreateQuestion" ng-click="nav.close()">New Question</a>
		
			<!-- <a ui-sref="UserProfile" ng-click="nav.close()"><md-divider>Your Profile</md-divider></a>
			<a ui-sref="updateProfile" ng-click="nav.close()"><md-divider>updateProfile</md-divider></a> -->
			<a class="md-button" ng-hide="nav.status" ui-sref="Login" ng-click="!nav.close()">Login</a>
			<a class="md-button" ng-show="!nav.status" ui-sref="Register" ng-click="nav.close()">Register</a>


			<a class="md-button" ng-show="nav.status" ui-sref="Settings({id: nav.status.id})" ng-click="nav.close()">Settings</a>
			<a class="md-button" ng-show="nav.status" ui-sref="Message" ng-click="nav.close();">Messaging</a>
			<a class="md-button" ng-show="nav.status" ui-sref="Home" ng-click="nav.close(); nav.logoutUser()">Log Out</a>



		</md-sidenav>
	</section>

	<div class="col-md-2"></div>


</div>

</div>

<ui-view></ui-view>
<!-- Ext Libs -->
<script src="angular/angular.min.js"></script>
<script src="angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="angular-material/angular-material.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAR4uInfVhGOVQPhgf8wkvxHpiEEYerVq8"></script>
<script src="angular-animate/angular-animate.js"></script>
<script src="angular-aria/angular-aria.js"></script>

<!-- REPEATED -->

<!-- <script src="angular-animate/angular-animate.js"></script>
	<script src="angular-aria/angular-aria.js"></script> -->

	<!-- END OF REPEATED SCRIPTS -->

	<!-- Global Src -->
	<script src="/javascript/app.js"></script>
	<!-- Factories -->
	<script src="/javascript/services/UserFactory.js"></script>
	<script src="/javascript/services/QuestionFactory.js"></script>
	<script src="/javascript/services/AnswerFactory.js"></script>
	<script src="/javascript/services/UserSettingsFactory.js"></script>



	<!-- Controllers -->

	<script src="/javascript/controllers/CreateQuestionController.js"></script>
	<script src="/javascript/controllers/QuestionAnswerController.js"></script>
	<script src="/javascript/controllers/NavBarController.js"></script>
	<script src="/javascript/controllers/UserProfileController.js"></script>
	<script src="/javascript/controllers/MessagingController.js"></script>
	<script src="/javascript/controllers/UserSettingsController.js"></script>
</body>

</html>
