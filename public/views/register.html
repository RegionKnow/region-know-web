<div class="container-fluid">
	<div class="row">
		
		<div class="col-md-4"></div>
		<div class="col-md-4">
			<form ng-submit="nav.registerUser()">

				<div class="form-group">
					<label>User Name</label>
					<input type="text" class="form-control" ng-model="nav.user.username"/>
				</div>

				<div class="form-group">
					<label>Email</label>
					<input type="email" class="form-control" ng-model="nav.user.email"/>
				</div>

				<div class="form-group">
					<label >Password</label>
					<input type="password" class="form-control" ng-model="nav.user.password"/>
				</div>

				<div class="form-group">
					<label >Confirm Password</label>
					<input type="password" class="form-control"/>
				</div>

				<div class="text-center">
					<button type="submit" class="btn btn-default btn-success">
						Submit
					</button>
				</div>
				<br/>

			</form>
		</div>
		<div class="col-md-4"></div>

	</div>
</div>
