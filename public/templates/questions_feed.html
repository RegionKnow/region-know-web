<div class="row introFeatures">

	<div class="col-md-2"></div>

	<div class="col-md-8 animated fadeIn">

		
		
		<md-input-container flex>
		<label>Search questions here...</label>
		<input ng-model="vm.search">
	</md-input-container>

	<br>
	Questions Auto Filterd By HomeLocation In settings!
	<br>


	<div ng-repeat="q in vm.allquestions | filter:vm.search " ng-show="q.isDeleted != true">
		<a ui-sref="ViewQuesiton({id: q._id})">

			<div class="mdl-card mdl-shadow--4dp qCards">

				<div class="mdl-card__supporting-text">
					<i class="material-icons qIcon">help_outline</i>&nbsp;{{q.questionBody}}

				</div>
			</div>

		</a>

	</div>
</div>

<div class="col-md-2"></div>

</div>
