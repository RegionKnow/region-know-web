<div class="row introFeatures" ng-cloack>

	<div class="col-md-2"></div>

	<div class="col-md-8 animated fadeIn" ng-cloack>

		
		
	<md-input-container flex>
		<label>Search Questions by Name or Tag's</label>
		<input ng-model="vm.search">
	</md-input-container>

	<br>
	Questions Auto Filterd By HomeLocation In settings!
	<br>


	<div ng-repeat="q in vm.allquestions | filter:vm.search " ng-show="q.isDeleted != true">
		<a ui-sref="ViewQuesiton({id: q._id})">

			<div class="mdl-card mdl-shadow--4dp qCards">

				<div class="mdl-card__supporting-text" style="opacity: none;">
					<span>
					<i class="material-icons qIcon">help_outline</i>
					</span>
					&nbsp;
					<span>
						{{q.questionBody}}
					</span>
				</div>
			</div>

		</a>

	</div>
</div>

<div class="col-md-2"></div>

</div>
