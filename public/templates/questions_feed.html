<div class="row topRows" ng-cloak>



	<div class="col-md-offset-2 col-md-8 mdl-card mdl-shadow--4dp animated fadeIn" ng-cloak>
		<br><br>
		<div class="text-center">
			<br>
			<h2>Click on a question to answer it</h2>
			<i style="#999">Questions filtered according to user settings</i>
			<br>
			<br>
		</div>

		<br>

		<md-input-container flex>
		<label>Search Questions by Name or Tags</label>
		<input ng-model="vm.search">
	</md-input-container>

	<br>
	<br>



	<div ng-repeat="q in vm.allquestions | filter: vm.search" ng-show="q.isDeleted != true">
		<a ui-sref="ViewQuesiton({id: q._id})">

			<div class="mdl-card mdl-shadow--4dp qCards">

				<div class="mdl-card__supporting-text" style="opacity: none;">
					<span>
						<i ng-if="!q.answered" class="material-icons qIcon" style="color: black;">help_outline</i>
						<i ng-if="q.answered" class="material-icons qIcon" style="color: green;">check</i>
						&nbsp;
						<p>{{q.questionBody}}</p>
					</span>
				</div>
			</div>
			<br><br>
		</a>

	</div>
	<center>
		<div id="loadingGif" ng-show="vm.Qfeed">
			<img src="http://dailyreportersngr.com/wp-content/plugins/no-spam-at-all/img/loading.gif">
		</div>
	<center>
</div>

<br>
<br>
</div>


</div>
