<div ng-class="{'animated shake': vm.loginError}" class="container-fluid">
	<div class="row">

		<br>
		<div class="col-md-12">

			<br>
			<form ng-submit="vm.loginUser()">

				<md-input-container flex>
					<label>User Name</label>
					<input type="text" ng-model="vm.user.username">
				</md-input-container>

				<md-input-container flex>
					<label>Password</label>
					<input type="password" ng-model="vm.user.password" />
				</md-input-container>

				<p style="color: red" ng-show="vm.loginError">Invalid password or username</p>

				<div class="text-center">

					<md-button type="submit" class="md-raised md-primary">
						Submit
					</md-button>
					<br/>

				</div>


			</form>
					<center>
						<md-button class="md-button" ng-click='vm.openPasswordResetModal()'>Forgot Password?</md-button>
					</center>

			<div>
			</div>
		</div>


	</div>
</div>
