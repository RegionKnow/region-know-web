<br>
<div class="col-md-2"></div>
<div class="col-md-8">
	<div class="well">
				<span><center><h3>Add Tags to your Question</h3></center>
					<br>
					<div class="tagDiv" style="background-color: #FFFFFF;" ng-click="vm.showTagInput()">
						<br>
						<span class="" ng-repeat="t in vm.tags track by $index">

							<div class="indvTag">
								{{t}}   
								<div ng-click="vm.deleteTag($index)" class="glyphicon glyphicon-remove" aria-hidden="true">
								</div>
							</div>
						</span>
						 
					</div>
					
				</span>
				<br>
				<form ng-submit="vm.addTag(vm.tag)" ng-show="vm.showInput">
					<input class="form-control" ng-model="vm.tag">
				</form>
				<span ng-show="vm.tagError">Cannot Submit tag with Spaces</span>

		</div>
	<form ng-submit="vm.createQ()">

		<input class="form-control" placeholder="desc of question" ng-model="vm.desc">

		<br>

		<br>
		<center>
			<button class="btn btn-lg" type="submit">Sumbit</button>
		</center>

	</form>
	
</div>
<div class="col-md-2"></div>
