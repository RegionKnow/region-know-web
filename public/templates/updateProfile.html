<div class="container-fluid">
	<div class="row">

		<div class="col-md-2"></div>
		<form ng-submit="vm.updateProfile(nav.user)" class="col-md-8">
			<h1>Update</h1>



			<div class="form-group">
				<label>User Name</label>
				<input type="text" class="form-control" ng-model="nav.user.username"/>
			</div>

			<div class="form-group">
				<label>Email</label>
				<input type="email" class="form-control" ng-model="nav.user.email"/>
			</div>

			<div class="form-group">
				<label >Change Password</label>
				<input type="password" class="form-control" ng-model="nav.user.password"/>
			</div>


			<div class="text-center">
			<md-button  type="submit" class="md-raised md-primary">
				Submit Updates
			</md-button>
			<!-- <md-button class="md-raised md-primary">
			Delete Profile
		</md-button> -->
		</form>
	</div>
	<br/>

<!-- <button ng-click="vm.test()">test</button> -->
</div>
<div class="col-md-2"></div>

</div>
</div>
