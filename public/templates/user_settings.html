<div class="col-md-2"></div>
<div class="col-md-8">
	<span class="well">
		Filter Questions Feed By Tags
		<button ng-click="vm.filterOff()"><span style="color:red;">Off</span></button>
		<button ng-click="vm.filterOn()"><span style="color:green;">On</span></button>
		<span></span>
	</span>
	<br><br>

	<div class="well">
		<span>Your Current Tags
			<button ng-click="vm.saveTags()" class="btn btn-success btn-md" id="tagSave">Save</button>
			<br><br>
			<div class="tagDiv" style=" min-height: 30px; background-color: #FFFFFF;" ng-click="vm.showTagInput()">

				<span class="" ng-repeat="tag in vm.tags track by $index">

					<div class="indvTag">
						{{tag}}
						<span ng-click="vm.deleteTag($index)" class="glyphicon glyphicon-remove" aria-hidden="true">
						</span>
					</div>
					&nbsp;
				</span>

			</div>

		</span>
		<br>
		<form ng-submit="vm.addTag(vm.tag)" ng-show="vm.showInput">
			<input class="form-control" ng-model="vm.tag">
		</form>
		<span ng-show="vm.tagError">Cannot Submit tag with Spaces</span>

	</div>

	<br>

	<br>

	<div class="well">
		<h3>Your home location is the place you know best and love.
			<h3>
				<span>
					<button class="btn btn-primary btn-sm" ng-click="vm.openMap()">Set Home Location</button>
					<select class="form-control" ng-model='vm.distance' id="settingsRadius">
						<option ng-selected="true">Select Radius</option>
						<option value='1'>1 Mile</option>
						<option value='2'>2 Miles</option>
						<option value='3'>3 Miles</option>
						<option value='4'>4 Miles</option>
						<option value='5'>5 Miles</option>
						<option value='6'>6 Miles</option>
						<option value='7'>7 Miles</option>
						<option value='8'>8 Miles</option>
						<option value='9'>9 Miles</option>
						<option value='10'>10 Miles</option>
					</select>
				</span>
				<br>
				<button ng-show="!vm.mapStatus" class="btn btn-default btn-sm">Current Home Location</button>
				<br>
				<div ng-show="vm.mapStatus" id="map"></div>
				<br>
				<button ng-show="vm.mapStatus" class="btn btn-primary" ng-click="vm.submitHomeLocation()">Submit Home Location</button>
	</div>

</div>
<div class="col-md-2"></div>
