<div class="row text-center introFeatures">

	<div class="col-md-2 col-lg-1"></div>


	<div class="col-md-8 col-lg-10 animated rubberBand" ng-cloack>
		<table style='margin-left: auto; margin-right: auto'  ng-cloack>
			<tr id="questionVote" class="">
					<td>
						<div ng-controller="VoteController as vm">
							<button type="button" class="btn btn-default btn" aria-label="Left Align" ng-click="vm.upVote(vm.quesiton._id)">
							  <div class="glyphicon glyphicon-arrow-up" aria-hidden="true"></div>
							</button>
							<div style="font-size:25px;" id="voteNum">
							9
							</div>
							<button type="button" class="btn btn-default btn" aria-label="Left Align" ng-click="vm.downVote(vm.quesiton._id)">
							  <div class="glyphicon glyphicon-arrow-down" aria-hidden="true"></div>
							</button>
						</div>
					</td>
					<td>
						<div id="questionFace">
							{{vm.question.questionBody}}
						</div>
					</td>
			</tr>
			<!-- <br>
			<tr>
				<td>
					<span ng-repeat="tag in vm.question.tags">
						{{tag}}
					</span>
				</td>
			</tr>
				 -->
		</table>

			<button ng-if="vm.status._user.id === vm.question.postedBy && !vm.options" class="btn btn-primary btn-xs" ng-click="vm.showOptions()">Question Options</button>

			<span ng-if="vm.options">
				<button class="btn btn-warning btn-xs" ng-click="vm.editQuestion()">Edit</button>
				<button class="btn btn-danger btn-xs" ng-click="vm.deleteQuestion(vm.question._id)">Delete</button>
				<button class="btn btn-default btn-xs" ng-click="vm.hideOptions()" >close</button>
			</span>

			<br>
			<br>

			<div ng-if="vm.showEdit">
				<form ng-submit="vm.submitEdit()">
					<input class="form-control" placeholder="{{vm.question.questionBody}}" ng-model="vm.edit.questionBody" required>
					<br>
					<button class="btn btn-primary btn-sm" ng-disabled="!vm.edit.questionBody" type="submit">Submit</button>

				</form>
			</div>


		<br>
		<br>

		<div>
			<form ng-submit="vm.addAnswer()">
				<textarea class="form-control" id="questionInput" rows="2" ng-model="vm.AnswerObj.answerBody" require></textarea>

				<br>

				<!-- <h5 ng-show="vm.errorMessage" style="color: red;">Sorry! You can not submit an empty answer.</h5> -->
				<button class="btn btn-primary" ng-disabled="!vm.AnswerObj.answerBody" type="submit">
					Submit Answer
				</button>
			</form>

			<br>
			<br>

			<div>
				<img ng-if="vm.loading" id="loadingGif" src="http://dailyreportersngr.com/wp-content/plugins/no-spam-at-all/img/loading.gif">
			</div>

		</div>


		<div class="mdl-card mdl-shadow--4dp qCards" ng-repeat="a in vm.question.answers">
			<span>
				<p style="font-size:25px;">{{a.answerBody}}</p>
				<span class="text-left">{{a.name}}</span><a ui-sref='Message({recipient: a.postedBy})'><i class="material-icons">email</i></a>
			</span>

			<span ng-if="vm.status._user.id">
					<md-button class="mdl-button mdl-js-button mdl-js-ripple-effect"><i class="material-icons">insert_comment</i></md-button>

				<span class="text-right" ng-if="vm.status._user.id === a.postedBy">
					<md-button class="mdl-button mdl-js-button mdl-js-ripple-effect">
					<i class="material-icons">edit</i>
				</md-button>
				</span>


				<span  class="text-right" ng-if="vm.status._user.id === a.postedBy">
					<md-button class="mdl-button mdl-js-button mdl-js-ripple-effect"><i ng-click="deleteAnswer()" class="material-icons">delete</i></md-button>
				</span>
			</span>
		</div>
	</div>

	<div class="col-md-2 col-lg-1"></div>
</div>
